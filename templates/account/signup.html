{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
  Sign-Up
{% endblock %}

{% block content %}
    <h1>
        Sign-Up
    </h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}<br>
        <input class="btn btn-primary" type="submit" value="Log In">
    </form>

    <a href="{% url 'home' %}">
        <h1>
            Home
        </h1>
    </a>

{% endblock %}
