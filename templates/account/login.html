{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}

{% endblock %}

{% block content %}

    {% csrf_token %}
    {{ form|crispy }}

  </form>

  <a href="{% url 'home' %}">
    <h1>
        Home
    </h1>
    </a>
{% endblock %}
